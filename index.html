<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic calculator</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="container">
		<input type="text"id="result"  placeholder="0">
		<div class="button1">
			<button class="clear">C</button>
			<button class="delete">DEL</button>
			<button class="operator">%</button>
			<button class="operator">/</button>
			<button class="bracket">(</button>
			<button class="bracket">)</button>
			<button class="tanx">tan</button>
			<button class="operator">*</button>
			<button class="log">log</button>
			<button class="cosx">cos</button>
			<button class="sinx">sin</button>
			<button class="operator">-</button>
			<button class="pi">π</button>
			<button class="factorial">x!</button>
			<button class="x2">x^2</button>
			<button class="operator">+</button>
			<button class="absolute">|x|</button>	
			<button class="sqrt">√</button>
			<button class="number">.</button>
			<button class="equal">=</button>
			<button class="number">0</button>
			<button class="number">7</button>
			<button class="number">8</button>
			<button class="number">9</button>
			<button class="number">4</button>
			<button class="number">5</button>
			<button class="number">6</button>
			<button class="number">1</button>
			<button class="number">2</button>
			<button class="number">3</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
